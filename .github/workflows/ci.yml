name: visual-ci-workflow

on: 
  push:
    branches:
    - 'main'

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm install
    - run: npm run cypress:run
      env: 
        credentials: ${{ secrets.PERCY_TOKEN }}
