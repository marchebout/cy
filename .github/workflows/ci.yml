name: visual-ci-workflow

on: 
  push:
    branches:
    - 'main'

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
    - name: Hello world action
      env:
        super_secret: ${{ secrets.PERCY_TOKEN }}
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '17.x'
    - run: npm install
    - run: npm run cypress:run
